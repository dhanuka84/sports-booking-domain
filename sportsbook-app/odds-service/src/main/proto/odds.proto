syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.sportsbook.oddsservice.grpc";
option java_outer_classname = "OddsServiceProto";

service OddsService {
  rpc GetOdds (OddsRequest) returns (OddsResponse);
}

message OddsRequest {
  string match_id = 1;
}

message OddsResponse {
  string match_id = 1;
  map<string, double> odds = 2; // e.g., {"TeamA": 1.80, "TeamB": 2.00}
}
